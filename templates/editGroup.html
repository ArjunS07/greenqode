{% extends 'base.html' %}
{% load static %}

{% block title %}
Edit {{ group.title }}
{% endblock title%}

{% block content %}
<section class="section">

    <h3 class="title is-3">Edit {{ group.title }} </h3>

    <form method="post" enctype="multipart/form-data" id = "creationForm">

        {% csrf_token %}

        <div class="field">
            <label for="" class="label">Group name</label>
            <div class="control">
                <input class="input" type="text" placeholder="My plantation" name="groupName" value="{{ group.title }}" id = "groupName" required>
            </div>
        </div>

        <div class="field">
            <label for="" class="label">Group location</label>
            <div class="control">
                <input class="input" type="text" placeholder="Plantation Area #2" name="groupLocation" id = "groupLocation" value="{{ group.location }}" required>
            </div>
        </div>

        <label class="label">Plants and trees in this group:</label>
        <div id="items" class="p-2">

            {% for item in items %}
            <div class="field">
                <div class="columns">
                    <div class="column is-9 p-1">
                        <div class="control is-">
                            <input type="text" class="input" value = "Number of {{ item.item.name }}s in this group" readonly>
                            <input type="hidden" name="itemID_{{ item.item.item_id }}" value = "{{ item.item.item_id }}">
                        </div>
                    </div>
                    <div class="column is-3 p-1">
                        <div class="control">
                            <input type="number" class="input item-quantity-input" placeholder="Quantity" name="itemQuantity_{{ item.item.item_id }}" value="{{ item.quantity }}" required>
                        </div>
                    </div>

                </div>

            </div>
            {% endfor %}

        </div>

        <div class="control mt-5">
            <button class="button is-medium has-background-primary-dark has-text-white" id = "submitbtn" disabled>
                <span class="icon">
                    <i class="fas fa-check"></i>
                </span>
                <span>
                    Save group
                </span>
            </button>
        </div>

    </form>

</section>

<script>

    // validate on load
    validateForm();

    // validate when data changes
    let form = document.getElementById('creationForm');
    form.addEventListener('change', validateForm);


    function validateForm() {
        let name = document.getElementById('groupName').value;
        let location = document.getElementById('groupLocation').value;
        let quantityInputFields = document.getElementsByClassName('item-quantity-input');
        let submitBtn = document.getElementById('submitbtn');


        var isOnlyZeros = true;
        for (var i = 0; i < quantityInputFields.length; i++) {
            if (quantityInputFields[i].value != 0) {
                isOnlyZeros = false;
                break;
            }
        }

        var hasValidInput = false;
        if (name != '' && location != '' && !isOnlyZeros) {
            hasValidInput = true;
        }

        if (hasValidInput) {
            submitBtn.disabled = false;
        } else {
            submitBtn.disabled = true;
        }
    }


   
</script>
{% endblock content %}
