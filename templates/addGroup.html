{% extends 'base.html' %}
{% load static %}

{% block title %}
Add group
{% endblock title%}

{% block content %}
<section class="section">

    <h3 class="title is-3">Add group</h3>


    <form action="addgroup" method="POST" id="creationForm">

        {% csrf_token %}

        <p class="mt-3 is-size-5 has-text-weight-bold mt-5 mb-2">Group information: </p>

        <div class="field">
            <label for="" class="label">Group name</label>
            <div class="control">
                <input class="input" type="text" placeholder="My plantation" name="groupName" id="groupName" required>
            </div>
        </div>

        <div class="field">
            <label for="" class="label">Group location</label>
            <div class="control">
                <input class="input" type="text" placeholder="Plantation Area #2" name="groupLocation"
                    id="groupLocation" required>
            </div>
        </div>

        <p class="mt-3 is-size-5 has-text-weight-bold mt-5 mb-4">Plants and trees in this group:</p>
        <div id="items" class="">


            {% for item in items %}
            <div class="field mb-3">
                <div class="">
                    <div class="control">
                        <label class="label"> Number of  {{ item.name }}s in this group </label>
                        <input type="hidden" name="itemID_{{ item.item_id }}" value="{{ item.item_id }}">
                    </div>
                </div>
                <div class="is-flex is-flex-direction-row is-align-items-center is-justify-content-start">
                    <div class="control mr-3">
                        <input type="number" class="input item-quantity-input" placeholder="Active"
                            name="itemAlive_{{ item.item_id }}" required>
                    </div>  
                    <div class="control">
                        <input type="number" class="input item-quantity-input" placeholder="Inactive"
                            name="itemDead_{{ item.item_id }}" required>
                    </div>  
                </div>

            </div>
            {% endfor %}

        </div>

        </div>

        <div class="control mt-5">
            <button class="button has-background-primary-dark has-text-white border-radius" id="submitbtn" disabled>
                <span class="icon">
                    <i class="fas fa-check"></i>
                </span>
                <span>
                    Create group
                </span>
            </button>
        </div>

    </form>

</section>

<script>

    let form = document.getElementById('creationForm');
    form.addEventListener('change', validateForm);

    function validateForm() {
        let name = document.getElementById('groupName').value;
        let location = document.getElementById('groupLocation').value;
        let quantityInputFields = document.getElementsByClassName('item-quantity-input');
        let submitBtn = document.getElementById('submitbtn');


        var isOnlyZeros = true;
        for (var i = 0; i < quantityInputFields.length; i++) {
            if (quantityInputFields[i].value != 0) {
                isOnlyZeros = false;
                break;
            }
        }

        var hasValidInput = false;
        if (name != '' && location != '' && !isOnlyZeros) {
            hasValidInput = true;
        }

        if (hasValidInput) {
            submitBtn.disabled = false;
        } else {
            submitBtn.disabled = true;
        }
    }

</script>
{% endblock %}
