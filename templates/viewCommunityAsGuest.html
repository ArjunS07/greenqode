<!-- templates/registration/login.html -->


{% extends 'base.html' %}
{% load static %}

{% block title %} Community collection {% endblock %}


{% block content %}

<div class="container p-3">

  <h1 class="is-size-2 has-text-weight-bold"> {{ communityName }} </h1>

  <div class="is-flex-tablet is-flex-direction-row mb-5">
    <div class="is-flex-grow-1">

      <div class="block is-flex is-flex-direction-column">
        <p class="is-size-4-tablet is-size-5-mobile has-text-weight-semibold">{{ numItems }} items</p>
      </div>
    </div>



  </div>

</div>

<div class = "container mb-5 p-3">

  <div class="columns">

    {% for item in communityItems %}

      <div class="column is-one-quarter">
          <div class="box is-flex is-align-items-center is-justify-content-center is-flex-direction-column">


            <div class="">
              <p class="is-size-5 has-text-weight-semibold has-text-left"> {{ item.name }}</p>
              <p class="is-size-6 has-text-weight-medium has-text-left item-desc mt-3 mb-3"> Found in: {{ item.location }}</p>
              <p class="is-size-6 has-text-weight-normal has-text-left item-desc mt-3 mb-3"> {{ item.description }}</p>
              
              <a href="{{ item.linktodetail }}">
                <button class="box button is-responsive hvr-icon-forward">
                  <span class = "mr-2"> Learn more </span>
                  <i class="fa fa-chevron-circle-right hvr-icon"></i>
                </button>
              </a>




            </div>

          </div>
      </div>

    {% endfor %}



  </div>

</div>


<link rel="stylesheet" href="{% static 'css/community-page.css' %}">


{% endblock %}
